<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Faculty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts/app.js" defer></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Search Faculty</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="schedule.html" class="hover:underline">Schedule</a>
                <a href="search.html" class="hover:underline font-bold">Search</a>
                <a href="availability.html" class="hover:underline">Availability</a>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mx-auto mt-8 px-4">
        <div class="max-w-2xl mx-auto">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search by teacher name..." 
                       class="w-full p-4 pl-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center mt-12">
            <i class="fas fa-search text-5xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-bold text-gray-500">No teachers found</h3>
            <p class="text-gray-500 mt-2">Try searching with a different name</p>
        </div>
    </div>

    <footer class="bg-gray-800 text-white p-6 text-center mt-12">
        <p>Â© 2023 Teacher Schedule Checker</p>
    </footer>
</body>
</html>
